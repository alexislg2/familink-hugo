text: "Meine Enkelkinder wohnen im Ausland. Jeden Morgen, wenn ich aufstehe, prüfe ich als Erstes, ob sie mir während der Nacht Bilder geschickt haben.
  Am Anfang habe ich befürchtet, dass es für mich zu kompliziert ist. Aber man braucht eigentlich nichts zu tun: keine Tasten, keine Menüs. Es ist so einfach: ich liebe es!"
name: Jeanine Genty
position: 86 Jahre alt

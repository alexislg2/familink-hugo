text: "Mes petits-enfants habitent à l’étranger. Tous les matins quand je me lève je regarde s’ils ont envoyé des photos pendant la nuit. Au début j’avais peur que ça soit trop compliqué pour moi. Mais en fait il n’y a rien à faire, pas de boutons, pas de menus. J’adore cette simplicité !"
name: "Jeanine Genty"
position: "86 ans"
